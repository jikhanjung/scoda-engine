name: Docs + Hub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'design/**'
      - 'mkdocs.yml'
      - 'hub/**'
      - 'scripts/generate_hub_index.py'
  schedule:
    # Daily at 00:00 UTC (Hub index refresh)
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install MkDocs dependencies
        run: pip install mkdocs>=1.6 mkdocs-material>=9.5 mkdocs-static-i18n>=1.2

      - name: Build MkDocs site
        run: mkdocs build

      - name: Generate Hub scoda-hub-index.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/generate_hub_index.py --all --output site/scoda-hub-index.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
